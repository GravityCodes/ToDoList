<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><script defer="defer" src="main.bundle.js"></script></head><body><div id="content"><div id="sidebar"><h1>ToDo List</h1><div id="sidebar-nav" class="sidebar-item"><div id="today-btn" class="nav-item active-nav-link">Today</div><div id="projects-btn" class="nav-item">Projects</div><div id="future-task" class="nav-item">Future Task</div><div id="overdue-task" class="nav-item">Overdue Task</div></div><div id="sidebar-actions" class="sidebar-item"><button type="button" id="new-task-btn" class="sidebar-actions-btn">New Task</button> <button type="button" id="new-project-btn" class="sidebar-actions-btn">New Project</button> <button type="button" id="dark-theme-btn">Toggle Theme</button></div><div id="sidebar-footer" class="sidebar-item">Created by Johan Mesa</div></div><div id="view" data-page=""></div></div><dialog id="new-task-dialog"><div class="dialog-close-btn">x</div><p class="dialog-title">Create A New Task</p><form id="new-task-form" method="dialog"><div class="item-name item-div"><label for="name">Task</label> <input required></div><div class="item-description item-div"><label for="description">Description</label> <textarea name="description" id="description"></textarea></div><div class="item-due-date item-div"><label for="due-date">Date</label> <input type="date" id="due-date" required></div><div class="item-priority item-div"><label for="priority">Select Priority Level</label> <select name="priority" id="priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="item-project item-div"><label for="select-project">Add To A Project</label> <select name="select-project" id="select-project"><option value="none" selected="selected">none</option></select></div><button id="create-task-btn" type="submit">Create</button></form></dialog><dialog id="new-project-dialog"><div class="dialog-close-btn">x</div><p class="dialog-title">Create A New Project</p><form id="new-project-form" method="dialog"><div class="item-name item-div"><label for="name">Project</label> <input required></div><div class="item-description item-div"><label for="description">Description</label> <textarea name="description" id="description"></textarea></div><div class="item-due-date item-div"><label for="due-date">Date</label> <input type="datetime-local" id="due-date" required></div><div class="item-priority item-div"><label for="priority">Select Priority Level</label> <select name="priority" id="priority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select></div><button id="create-project-btn" type="submit">Create</button></form></dialog></body></html>
